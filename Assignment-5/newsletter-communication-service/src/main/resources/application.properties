spring.application.name=communication-service
server.servlet.context-path=/communication-service

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mediknot@gmail.com
spring.mail.password=mediknot@ms
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer


server.port=8082

cache.type=redis
cache.cache-names=customer
cache.redis.time-to-live=60000

redis.host=localhost
redis.port=6379
